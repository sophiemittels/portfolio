<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crochet Hanging</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stargrid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="images/favicon.ico" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
   <div div id="closeButton" class="blackstar module" onclick="escapeClicky(this)">&times;</div>
   <h1>Tunisian Crochet Hanging</h1>
   <div class="grid">
      <div class="module"><img src="images/IMG_5976.PNG" style="width: 100%; height: auto;"/> </div>
      <div class="module">
        <div style="background-color: rgb(27, 27, 27); padding: 2%;">
          <p style="padding-left: 2%;">tunisian crochet</p>
            <ul>
              <li>5 mm crochet hook</li>
              <li>T pins (for hanging)</li>
              <li>tunisian crochet simple stitch</li>
              <li>Lily Sugar 'N Cream medium gauge yarn (5 colors)*</li>
              <li>threading needle for connecting squares</li>
            </ul>
          <i>*Capri Eco Cotton medium gauge yarn can be mixed/matched</i>
        </div>
      </div>
   </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
