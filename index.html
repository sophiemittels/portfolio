<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projects by Sophie Mittelstadt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stargrid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="images/favicon.ico" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--TODO: make this into a one-time animation the first time you load my side-->
    <h2>projects by sophie mittelstadt</h2>
    <div style="margin-left: 20%; margin-right: 20%;background-color: rgb(27, 27, 27);">
      <!--p style="padding: 1%;" id="welcome">I used to think I had too many hobbies, but I realized that they mostly fall under the umbrella of making things. I made this website to share some of the things I've made.</p-->
    </div>

    <div class="grid">
      <div id="slot1" class="module bluestar" onclick="bagClicky(this)" onmouseover="hover(this, id)" onmouseleave="unhover(this)">
        <!--img class="wovenbag" src="images/IMG_5065.PNG" onmouseover="bagHover(this);"/-->
        <img class="wovenbag" id="image" src="images/IMG_5065.PNG"/>      
        <div class="text" id="text" style="display: none;">2-in-1 woven bag/backpack</div>
      </div>
      <div class="module bluestar" onclick="middieClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/elsewhere.jpeg" style="width: 45%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">music</div>
      </div>
      <div class="module bluestar" onclick="rugClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/IMG_5975.PNG" style="width: 40%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">rugs</div>
      </div>
      <div class="module bluestar" onclick="drawingClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/drawing1_high_def.jpg" style="width: 45%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">drawings</div>
      </div>
      <div class="module bluestar" onclick="pillowClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/IMG_5978.PNG" style="width: 50%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">pillows</div>
      </div>
      <div class="module bluestar" onclick="crochetHangingClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/IMG_5980.PNG" style="width: 60%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">tunisian crochet wall hanging</div>
      </div>
      <div class="module bluestar" onclick="tetrisClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/IMG_6008.PNG" style="width: 55%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">tetris shirt</div>
      </div>
      <div class="module bluestar" onclick="plasticClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/IMG_5981.PNG" style="width: 40%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">woven crocheted basket</div>
      </div>
      <div class="module bluestar" onclick="videoClicky(this)" onmouseover="hover(this)" onmouseleave="unhover(this)">
        <img id="image" src="images/cactus_high_def.png" style="width: 60%; filter: drop-shadow(5px 5px 5px rgb(11, 11, 11));"/>
        <div class="text" id="text" style="display: none;">videos</div>
      </div>
     
    </div>
  <script src="script.js"></script>
  </body>
</html>
